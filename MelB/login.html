<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>       
        <title>MelB - Iniciar Sesión</title>        
        <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon"/>  
        
        <!-- Boostrap, fuentes e iconos -->
        <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="plugins/ionicons/ionicons.min.css">       
        <link rel="stylesheet" href="content/EstilosLogin.css"/>

        <!-- Plugins CSS -->
        <link href="plugins/SweetAlert/sweetalert2.min.css" rel="stylesheet">
        <link href="plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" /> 

  <body>
          <div class="wrapper">
            <div class="Caja">
              <h2 class="Encabezado"><strong>MelB</strong></h2>
              <div>
              		<img src="content/music.svg" class="LoginIMG"/>
              </div>

              <form id="FormularioLogin">
               	<div class="input-group m-t-10">
                	<input id="Usuario" name="Usuario" type="text" class="form-control" placeholder="Usuario">
                	<span class="input-group-btn">
                    	<button type="button" class="btn waves-effect waves-light btn-primary btn-color">
                    		<i class="ion-person-stalker" data-pack="default"></i>
                    	</button>
                    </span>
                </div>

                <div class="input-group m-t-10">
                	<input id="Contraseña" type="text" class="form-control" placeholder="Contraseña">
                	<span class="input-group-btn">
                    	<button type="button" class="btn waves-effect waves-light btn-primary btn-color">
                    		<i class="ion-locked"></i>
                    	</button>
                    </span>
                </div>

                <div class="input-group m-t-10">                                       
                    <select data-width="auto" class="selectpicker" data-style="btn-white">
                    	<option>Inventario</option>
                    	<option>Estudiante</option> 
                    	<option>Academico</option>   
                    </select>
                    <span class="input-group-btn">
                    	<button id="Añadir_Desglose_Remision" type="button" class="btn waves-effect waves-light btn-primary btn-color" onclick="">
                    		<i class="ion-cube" data-pack="default" data-tags="magnifying glass"></i>
                    	</button>
                    </span>                    
                </div>             
                <input type="submit"  value="Iniciar Sesión">
              </form>

              <form id="FormularioRecuperarContraseña">
              	<div class="form-group">
                    <label class="control-label">Correo de recuperación</label>
                        <div class="input-group m-t-10" id="GrupoCorreo">
                            <input id="Correo" type="text" class="form-control" placeholder="Correo electronico">
                            <span class="input-group-btn">
                                <button type="button" class="btn waves-effect waves-light btn-primary btn-color">
                                	<i class="ion-android-mail"></i>
                                </button>
                            </span>
                        </div>
                </div>
                      <input type="submit" id="BotonEnviarContraseña"  value="Recuperar Contraseña">
              </form>
              <div class="Footer">
                <a id="RecuperarContraseña"  href="#">¿Olvidaste la contraseña?</a>
              </div>
            </div>
          </div>

      	  <!-- Jquery -->
          <script src="plugins/jquery/jquery-3.0.0.min.js"></script>
          <script src="plugins/jquery-ui/jquery-ui.min.js"></script>

		  <!-- Plugins JS -->
		  <script src="Scripts/bootstrap.min.js"></script>             
          <script src="plugins/bootstrap-select/js/bootstrap-select.min.js"></script>
          <script src="plugins\SweetAlert/sweetalert2.min.js"></script>


          <!-- Scripts de la pagina -->
          <script src="Scripts/EventosLogin.js"></script>
  </body>
</html>
